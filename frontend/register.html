<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Compiled and minified CSS -->

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <link rel="stylesheet" href="css/register.css">
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Secure Vault</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav class="nav-extended white">
			<div class="nav-wrapper white">
				<ul>
					<li>
						<a href="index.html" class="title grey-text text-darken-1">
							Secure Vault</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div>
		<div class="container-fluid box">
			<div class="login-box col-sm-12 col-md-5 col-4">
                <form name="register-form" id="register-form">
                    <div class="text-center">
                        <h1>User Register</h1>
                    </div>
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name">
					<label for="email">User Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <label for="passwd">User Password</label>
                    <input type="password" id="passwd" name="passwd" placeholder="Enter your password">
                    <label for="cpasswd">Confirm Password</label>
                    <input type="password" id="cpasswd" name="cpasswd" placeholder="Confirm password">
                    <div class="text-center mt-5">
                        <button class="btn submit"><h6>Register</h6></button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/login.html">already have an account?</a>
                    </div>
                </form>
            </div>
		</div>
	</div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/register.js"></script>

</html>
